name: TypeGen

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/setup
      - run: pnpm build --filter=test-studio^...
      - run: pnpm typegen
      - uses: actions/create-github-app-token@v2
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        id: pr
        with:
          body: I ran `pnpm typegen` ğŸ§‘â€ğŸ’»
          branch: actions/typegen/${{ github.ref_name }}
          commit-message: 'fix(typegen): ğŸ¤– âœ¨'
          labels: ğŸ¤– bot
          sign-commits: true
          title: 'fix(typegen): ğŸ¤– âœ¨'
          token: ${{ steps.generate-token.outputs.token }}
      - name: Enable automerge on Pull Request
        if: steps.pr.outputs.pull-request-operation == 'created'
        run: gh pr merge --squash --auto "${{ steps.pr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
